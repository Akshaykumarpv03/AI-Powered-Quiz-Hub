{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card bg-white text-dark">
      <div class="card-header bg-gradient text-white text-center py-4">
        <h2><i class="fas fa-magic"></i> Create AI Quiz</h2>
      </div>
      <div class="card-body p-5">
        <form method="post" class="row g-4">
          {% csrf_token %}
          
          <div class="col-md-12">
            <label class="form-label fw-bold">Category → Topic</label>
            <select name="topic" required class="form-select form-select-lg">
              <option value="">Choose a topic...</option>
              {% for topic in topics %}
                <option value="{{ topic.id }}">
                  {{ topic.subcategory.category.name }} → {{ topic.subcategory.name }} → {{ topic.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Difficulty</label>
            <select name="difficulty" class="form-select form-select-lg">
              <option value="easy">Easy (Beginner)</option>
              <option value="medium" selected>Medium (Standard)</option>
              <option value="hard">Hard (Advanced)</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Number of Questions</label>
            <input type="number" name="count" value="10" min="5" max="50" class="form-control form-control-lg">
          </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-gradient text-white btn-lg px-5 py-3">
              <i class="fas fa-sparkles"></i> Generate Quiz with AI
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
