{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-gradient text-white text-center py-4" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                <h2 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                </h2>
            </div>
            <div class="card-body p-5 bg-white text-dark">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Email Address</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control form-control-lg" 
                                   placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control form-control-lg" 
                                   placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg w-100 text-white fw-bold"
                            style="background: linear-gradient(135deg, #667eea, #764ba2);">
                        Login to Dashboard
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">
                        New here? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: #667eea;">
                            Create an account →
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
